<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="true"></script>
</head>
<body>
    <div class="rps-container">
        <div class="score-container">
            <div class="player-score-container">
                <p>player score:</p>
                <p class="player-score">0</p>
            </div>

            <div class="computer-score-container">
                <p>computer score: </p>
                <p class="computer-score">0</p>
            </div>

        </div>

        <div class="input-container">
            <input type="text" class="player-input" placeholder="type 'rock', 'paper' or 'scissors' and press go.">
            <button class="go-btn" disabled>go</button>
        </div>

        <div class="game-container">

            <p class="display-dialogue">Welcome to rps! press start when ready.</p>
            <button class="start-btn">start</button>
            <p class="display-winner">
        </div>

        </p>
    </div>
    
</body>
</html>
